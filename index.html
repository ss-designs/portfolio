<!DOCTYPE html>
<html>
<head>
  <title>SSL Designs - Minneapolis Web Developer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <header><!--start of header-->
    <div class="full-width"><!--start of headers full-width-->
      <div class="navbar"><!--start of navbar-->
        
      </div><!--end of navbar-->
      <div class="w3-content w3-section" style="width:100%; animation-duration: 15s; position: absolute;"><!--start of headers photoslide-->
        <img class="mySlides animated fadeIn" src="img/desktop-surface.jpg" style="width:100%">
        <img class="mySlides animated fadeIn" src="img/salonbg.jpg" style="width:100%">
      </div><!--End of Picture slide-->
      <div class="headerMsg"><!--start of headers message-->
        
      </div>
    </div><!--End of header full-width-->
  </header><!--End of header-->
  <main><!--start of main-->
    <section id="Work"><!--start of Work section-->
      <div class="full-width"> <!--start of work full-width-->
        <div class="half-width"><!--start of work half-width-->
        
        </div><!--End of work half-width-->
      </div><!--End of work full-width-->
    </section><!--End of work section-->
    <section id="About"><!--start of about section-->
      <div class="full-width"><!--start of full-width-->
        <div class="third-width"><!--start of third-width-->
        
        </div><!--End of about third-width-->
      </div><!--End of about full-width-->
    </section><!--End of about section-->
    <section id="Contact"><!--start of contact section-->
      <div class="full-width"><!--start of contact full-width-->
        
      </div><!--End of contact full-width-->
    </section><!--End of contact section-->
  </main><!--End of main-->
  <script> 
// Start of script
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 10000);    
}
</script><!--end of script-->

</body>
</html>
